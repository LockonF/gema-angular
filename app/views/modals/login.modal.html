<div class="modal-header">
	<h3 class="modal-title">
		Iniciar Sesión en GEMA<br>
	</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal">

		<div class="form-group">
			<label class="col-lg-2"> Usuario</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" ng-model='loginData.user'>
			</div>
		</div>

		<div class="form-group form-group-success">
			<label for="inputPassword" class="col-lg-2">Contraseña</label>
			<div class="col-lg-10">
				<input type="password" class="form-control" ng-model="loginData.password">
			</div>
		</div>
		
	</form>
</div>
<div class="modal-footer text-right">
			<button class="btn btn-success" ng-click="login()">Iniciar Sesión</button>
</div>
