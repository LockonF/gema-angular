<div class="modal-header">
	<h3 class="modal-title">Calificar Evaluación</h3>
</div>
<div class="modal-body">
	<p>¿Estás seguro que has concluido tu evaluación? Procederemos a comprobar tus respuestas.</p>
	<p> Recuerda que tus respuestas en blanco serán consideradas como incorrectas.</p>
</div>
<div class="modal-footer text-right">
	<button class="btn btn-success" ng-click='grade()'>Calificar</button>
	<button class="btn btn-primary" ng-click='continue()'>Seguir contestando</button>
</div>
