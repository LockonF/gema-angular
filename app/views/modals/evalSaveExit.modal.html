<div class="modal-header">
	<h3 class="modal-title">Salir de evaluación</h3>
</div>
<div class="modal-body">
	<p>¿Seguro que quieres salir de la evaluación? Se guardarán todas tus respuestas.</p>
	<p>Recuerda que tienes hasta 3 horas de iniciado el examen para seguir contestando.</p>
</div>
<div class="modal-footer text-right">
	<button class="btn btn-danger" ng-click="exit()">Salir</button>
	<button class="btn btn-primary" ng-click="continue()">Continuar</button>
</div>
